<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go here -->
  <div class="container">

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">9:00am</span>
      </div>
      <textarea name="9" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">10:00am</span>
      </div>
      <textarea name="10" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">11:00am</span>
      </div>
      <textarea name="11" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">12:00am</span>
      </div>
      <textarea name="12" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">1:00pm</span>
      </div>
      <textarea name="13" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">2:00pm</span>
      </div>
      <textarea name="14" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">3:00pm</span>
      </div>
      <textarea name="15" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">4:00pm</span>
      </div>
      <textarea name="16" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>

    <div class="row time-block">
      <div class="col-sm-1 hour">
        <span class="hour-text">5:00pm</span>
      </div>
      <textarea name="17" class="col-sm description"></textarea>
      <button class="col-sm-1 saveBtn btn" type="button">
      </button>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
